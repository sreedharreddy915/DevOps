---
- hosts: all
  become: yes
  tasks:
   - name: i want to install apache2 on ubuntu
     apt:
      name: apache2
      state: present
     when: ansible_os_family =="Debian"

   - name: i want to install webserver on RedHat
     yum:
      name: httpd
      state: present
     when: ansible_os_family =="RedHat"